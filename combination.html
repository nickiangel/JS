<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://bootswatch.com/3/flatly/bootstrap.css">
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#btn").click(function(){ 
			//the way it takes the num from the textbox
			const elementsCount = $("#num").val();
			let textVar = "";
			for (let i = 0; i < elementsCount;i++) {
				//how it genraates rnd color
				let color = "#" + getRndInteger(100000,999999);
				//geterates 'текст'
				textVar = textVar + " text text";
				if (i == 0) {
					//add active li to the existing ul
					$("#list").append(
						$("<li>").attr("class","active")
						.append($("<a>", {
							click: function(){
							}
						}).attr("href" , "#tab" + (i+1))
						.attr("data-toggle", "tab")
						.attr("aria-expanded", "true")
						.append(i+1)));
					//add active section
					$("#myTabContent").append(
						$("<div>").addClass("tab-pane fade active in")
						.css("background-color", color)
						.attr("id", "tab"+ (i+1))
						.append($("<p>").text((i + 1) + textVar)
							)
						);
				}else{
					//add li in the existing ul
					$("#list").append(
						$("<li>").append(
							$("<a>",{
						click: function(){
						}
					}).attr("href", "#tab" + (i+1))
						.attr("data-toggle","tab")
						.attr("aria-expanded","true")
						.append(i+1)));
					//adding the rest of the sections
					$("#myTabContent")
					.append($("<div>")
						.addClass("tab-pane fade")
						.css("background-color",color)
						.attr("id", "tab"+(i+1))
						.append($("<p>").text((i+1)+textVar)
						)
					);
				}
			}
		});
	});
		//random number generating min included and max excluded
		function getRndInteger(min,max){
			return Math.floor(Math.random()*(max-min)) + min;
		}
	</script>
</head>
<body>
<div class="container">
		<div class="row">
			<label>Please enter the number of tabs you want to create: </label>
			<input type="text" class="form-control" id="num">
			<br>
			<input type="submit" class="btn btn-default" id="btn">
		</div>
		<div class="row">
			<div id="tabs">
				<ul id="list" class="nav nav-tabs">
				</ul>
			<div id="myTabContent" class="tab-content">
			</div>
		</div>
	</div>
</div>
</body>
</html>
